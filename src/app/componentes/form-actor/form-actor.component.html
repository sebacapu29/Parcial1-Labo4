<form role="form">
    <div class="form-group">
      <label for="">Nombre</label>
      <input type="text" class="form-control"
             placeholder="Nombre Actor"
             [(ngModel)]="actorParaAlta.nombre"
             name="nombre">
    </div>
    <div class="form-group">
        <label for="">Apellido</label>
        <input type="text" class="form-control"
               placeholder="Apellido Actor"
               [(ngModel)]="actorParaAlta.apellido"
               name="apellido">
      </div>
      
      <div class="form-group">
        <label for="">Fecha Nacimiento</label>
        <div class="input-group">
          <input class="form-control" placeholder="yyyy-mm-dd"
                 name="dp" 
                 [(ngModel)]="actorParaAlta.fecha_de_nacimiento" 
                 ngbDatepicker #d="ngbDatepicker"
                 name="fecha">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
          </div>
        </div>
      </div>
      <label for="">Sexo</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" [(ngModel)]="actorParaAlta.sexo" value="M" checked>
        <label class="form-check-label" for="exampleRadios1">
          Masculino
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios"   [(ngModel)]="actorParaAlta.sexo"  value="F">
        <label class="form-check-label" for="exampleRadios2">
          Femenino
        </label>
      </div>
      <div class="form-group">
        <label for="">Pais De Origen</label>
        <input type="text" class="form-control"
               placeholder="Pais"
               [(ngModel)]="paisSeleccionado.nombre"
               name="pais"
               disabled>
      </div>
   

    <div class="form-group">
      <label for="">Adjuntar una foto</label>
      <input type="file">
      <p class="help-block"></p>
    </div>
    <button type="submit" (click)="onSubmit()" class="btn btn-primary">Enviar</button>
  </form>
